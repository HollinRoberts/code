<!doctype html>
<html>

    <head>
        <script>
            function zero_negativity(arr) {
                for(var i = 0 ; i < arr.length ; i++){
                    if(arr[i]<0){
                        return false;
                    }
                }
            return true
            }
            console.log(zero_negativity([1,2,10]))
            
            function is_even(num) {
                    if (num % 2 !== 0) {
                        return false;
                    }
                    return true
                }

            function how_many_even(arr){
                count = 0
                for(var i = 0;i<arr.length;i++){
                    if(is_even(arr[i])){
                        count++
                    }
                }
            return count
            }
            console.log(how_many_even([1,2,10]))

            function create_dummy_array(n){
                var arr=[]
                for(var i = 0;i<n;i++){
                    arr.push(Math.round(Math.random()*9))
                }
            return arr
            }
            console.log(create_dummy_array(5))

            function random_choice(arr){
                var x = Math.floor(Math.random()*arr.length);
                return arr[x];
            }
            console.log(random_choice([1,5,10,-4,22]))
            


        </script>
    </head>
</html>
