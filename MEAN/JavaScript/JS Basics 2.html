<!doctype html>
<html>

    <head>
        <script>
            function magic_multiply(x, y){
                if(typeof y === 'string'){
                    return "Error: Cannot multiply by a string"
                }
                if(typeof x === 'string'){
                    var temp = x;
                    for(var i=1;i<y;i++){
                        temp+=x
                    }
                    x=temp
                    return x
                }
                if(Array.isArray(x)){
                    for(var i = 0;i<x.length;i++){
                        x[i]=x[i]*y
                
                    }
                    return x
                }
                else{
                    x=x*y
                    return x;
                }
            }
            let test1 = magic_multiply(5, 2);
            console.log(test1);
            let test2 = magic_multiply(0, 0);
            console.log(test2);
            let test3 = magic_multiply([1, 2, 3], 2);
            console.log(test3);
            let test4 = magic_multiply(7, "three");
            console.log(test4);
            let test5 = magic_multiply("Brendo", 4);
            console.log(test5);
        </script>
    </head>
</html>
