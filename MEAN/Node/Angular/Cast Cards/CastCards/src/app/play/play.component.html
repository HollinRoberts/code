<Table>
    <tr>
    <td class="hand" *ngFor="let i of inPlay; let x = index" >
      <div class="card" *ngIf="i<=1" (click)="unPlay(x)">
        <img src="./../assets/sword.png" alt="sword">
      </div>
      <div class="card" *ngIf="i==2" (click)="unPlay(x)">
          <img src="./../assets/Potion.png" alt="sword">
      </div>
    </td>
    </tr>
    </Table>
