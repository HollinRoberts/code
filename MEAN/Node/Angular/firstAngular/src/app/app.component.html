<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Dojo Mail
  </h1>
 <table>
   
   <tr>
     <th><h2>Email</h2></th>
     <th><h2>Importance</h2></th>
     <th><h2>Subject</h2></th>
     <th><h2>Content</h2></th>
   </tr>
   <tr *ngFor="let each of list;">
     <td >{{each.email}}</td>
     <td *ngIf='each.importance'>High</td>
     <td *ngIf='!each.importance'>Low</td>
     <td>{{each.subject}}</td>
     <td>{{each.content}}</td>
   </tr>
 </table>
