<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <form>
        <h1>My Registration Form</h1>

        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name">
        <p></p>

        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name">
        <p></p>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email">
        <p></p>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <p></p>

        <label for="password_confirm">PW Confirm: </label>
        <input type="password" id="password_confirm" name="password_confirm">
        <p></p>

        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday">
        <p></p>

        <label for="male">Male</label>
        <input type="radio" id="male" name="male" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="female" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="other" value="other">
        <p></p>

        <p>A short description about yourself.</p>
        <textarea name="description"></textarea>
        <p></p>

        <label for="favorite_language">Favorite Language:</label>
        <select name="favorite_language" id="favorite_language">
                <option value="java_script">Java Script</option>
                <option value="python">Python</option>
            </select>
        <p></p>

        <input type="submit" value="Submit">
    </form>

</html>
