<html>

            $(document).ready(function(){
                $("input[value='before']").click(function(){  
                   $("h1").before("<p>I'm First</p>");
                });
                $("input[value='addclass']").click(function(){  
                   $("#addclass").addClass("red");
                });
                $("input[name='slideUP']").click(function(){  
                   $(".slide").slideUp("slow",function(){
                    });
                });
                $('input[value="slide down"]').click(function(){
                    $(".slide").slideDown("slow",function(){
                    });
                });
                $("input[value='slide toggle']").click(function(){
                    $(".slide").slideToggle("slow",function(){
                    });
                });
                $("input[value='Hide']").click(function(){
                    $("#hide").hide(function(){
                    });
                });
                $("input[value='Show']").click(function(){
                    $("#hide").show(function(){
                    });
                });
                $("input[value='Toggle']").click(function(){
                    $("#hide").toggle(function(){
                    });
                });
                $("input[value='Fade out']").click(function(){
                    $("#fade").fadeOut(function(){
                    });
                });
                $("input[value='Fade in']").click(function(){
                    $("#fade").fadeIn(function(){
                    });
                });
            });

     <body>
        <section>
            <input type="button" name="Addclass" value="before">
            <input type="button" name="Addclass" value="addclass">

                <p>Click the button to add class 'red' to this paragraph</p>

        <hr></hr>

        </section>

        <section>
            <input type="button" name="Addclass" value="Hide">
            <input type="button" name="Addclass" value="Show">
            <input type="button" name="Addclass" value="Toggle">
            <div id="hide">
                <h1>Hide</h1>
                <p>Click the button to hide this paragraph.</p>
            </div>
        </section>
